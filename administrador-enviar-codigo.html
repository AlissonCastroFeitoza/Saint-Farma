<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-administrador</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="corpo_administrador_login">
    <header>
        <a href="#"><img src="public/voltar.svg" alt="icone de voltar a página" class="voltar_login_admoinistrador"></a>
    </header>

    <main>
        <section class="section_administrador_login">
            <p class="logo_fundo_login">Saint Farma</p>
            <div class="container_login">
                   <div class="container_login_nomes">
                       <p>Saint Farma</p>
                       <p>Por favor, digite o código de verificação que enviamos para o e-mail de recuperação.</p>
                       
                   </div>
                   
                   <form action="" class="form_administrador">
                    <div class="form_administrador_login">
                        <label for="email">Digite o código:</label>
                            <input id="email" type="text" name="codigo" required placeholder="código">

                            <a href="#"><button type="submit" id="botao_entrar">Próximo</button></a>

                    </div>

                    
                   </form>
            </div>
           
        </section>

    </main>
</body>

</html>
