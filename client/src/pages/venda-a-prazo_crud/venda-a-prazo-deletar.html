<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saint Farma</title>
  <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/client/css/index.css">
  <!--Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/d34cd396d1.js" crossorigin="anonymous"></script>
</head>

<body onload="carregaListaVendaAPrazo()">
  <header>
    <nav class="navbar nav-azul">

      <div class="container-fluid">
        <a id="logo" class="navbar-brand" href="/client/src/pages/index.html">
          <span><strong>Saint Farma</strong></span>
        </a>

        <div id="log-administrador">
          <a id="link-administrador" href="/client/src/pages/administrador_login/administrador-login.html"><i
              class="fa-solid fa-user icone-administrador"></i> Administrador</a>
        </div>
      </div>


    </nav>
  </header>



  <div class="wrapper">
    <div class="navigation">
      <ul>
        <li class="list">
          <a href="/client/src/pages/estoque.html">
            <span class="icone_menu_lateral"><i class="fa-solid fa-box"></i></span>
            <span class="titulo_menu_lateral">Estoque</span>
          </a>
        </li>
        <li class="list">
          <a href="/client/src/pages/cliente.html">
            <span class="icone_menu_lateral"><i class="fa-solid fa-user-group"></i></span>
            <span class="titulo_menu_lateral">Cliente</span>
          </a>
        </li>
        <li class="list">
          <a href="/client/src/pages/venda.html">
            <span class="icone_menu_lateral"><i class="fa-sharp fa-solid fa-bag-shopping"></i></span>
            <span class="titulo_menu_lateral">Venda</span>
          </a>
        </li>
        <li class="list active">
          <a href="/client/src/pages/venda-a-prazo.html">
            <span class="icone_menu_lateral"><i class="fa-regular fa-credit-card"></i></span>
            <span class="titulo_menu_lateral">Venda a Prazo</span>
          </a>
        </li>
      </ul>
    </div>

    <!--seção principal-->
    <section id="conteudo-principal">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <ul id="menu-interno">
              <li><a href="/client/src/pages/venda-a-prazo.html">Cadastrar</a></li>
              <li><a href="venda-a-prazo-editar.html">Editar</a></li>
              <li><a href="venda-a-prazo-buscar.html">Buscar</a></li>
              <li><a class="active" href="venda-a-prazo-deletar.html">Deletar</a></li>
            </ul>
          </div>
        </div>
      </div>


      <div class="container">
        <div class="row">
          <div class="col-2 controle-formulario">
            <label for="Data-venda-prazo-compra">Data da compra</label>
            <input type="text" class="mediano" name="data-venda-prazo-compra" id="Datavendaprazocompra">
          </div>
          <div class="col-2 controle-formulario">
            <label for="Data-venda-a-prazo">Data a Pagar</label>
            <input type="text" class="mediano" name="data-venda" id="Datavendaaprazo">
          </div>
          <div class="col-2 controle-formulario">
            <label for="Parcelas-venda-a-prazo">Parcelas</label>
            <input type="text" class="mediano" name="data-venda" id="Parcelasvendaaprazo">
          </div>
          <div class="col-4 controle-formulario">
            <details>
              <summary>Forma de pagamento</summary>
              <select class="form-control" id="tipopagamentoVendaAPrazo">
                <option value="">Escolha a Forma de Pagamento:</option>
                <option value="1">Cartão</option>
                <option value="2">Pix</option>
                <option value="3">Dinheiro</option>
              </select>
            </details>
          </div>
          <div class="col-2 controle-formulario">
            <label for="Valor-venda-a-prazo">Valor a pagar</label>
            <input type="text" class="mediano" name="valor-venda" id="Valorvendaaprazo" placeholder="R$">
          </div>
          <div class="col-4 controle-formulario">
            <label for="CPF-venda-a-prazo">CPF do Cliente</label>
            <input type="text" class="maior" name="cpf-venda" id="CPFvendaaprazo"
              placeholder="CPF do cliente da venda">
          </div>
          <div class="col-4 controle-formulario">
            <label for="Funcionario-venda-a-prazo">Nome do Funcionário</label>
            <input type="text" class="maior" name="funcionario-venda" id="Funcionariovendaaprazo"
              placeholder="Funcionario da Venda">
          </div>
          <div class="col-4">
            <button type="submit" class="botao-formulario" onclick="PesquisarVendaAPrazoExcluir()"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
          </div>

          <div class="col">
            <table class="table">
              <thead>
                <tr class="tr">
                  <th class="th col-2">Cod. Produto</th>
                  <th class="th col-2">Quantidade</th>
                  <th class="th col-2">Data da Compra</th>
                  <th class="th col-2">Data a Pagar</th>
                  <th class="th col-2">Forma de Pagamento</th>
                  <th class="th col-2">Valor a Pagar</th>
                  <th class="th col-2">Parcelas</th>
                </tr>
              </thead>

              <tbody id="listaVendaAPrazo">
                
              </tbody>

            </table>
          </div>

        </div>
      </div>

  </div>
  </section>
  </div>
  <script src="/client/src/pages/menuLateral.js"></script>
  <script src="../back-vendaaprazo.js"></script>
</body>

</html>
