<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saint Farm</title>
  <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/client/css/index.css">
  <!--Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--Font Awesome-->

  <link rel="shortcut icon" href="/client/public/farmacia.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/d34cd396d1.js" crossorigin="anonymous"></script>
</head>

<body onload="carregaListaCliente()">
  <header>
    <nav class="navbar nav-azul">

      <div class="container-fluid">
        <a id="logo" class="navbar-brand" href="/client/src/pages/index.html">
          <span><strong>Saint Farma</strong></span>
        </a>

        <div id="log-administrador">
          <a id="link-administrador" href="../administrador-login.html"><i
              class="fa-solid fa-user icone-administrador"></i> Administrador</a>
        </div>
      </div>


    </nav>
  </header>


  <div class="wrapper">

    <div class="navigation">
      <ul>
        <li class="list ">
          <a href="/client/src/pages/estoque.html">
            <span class="icone_menu_lateral"><i class="fa-solid fa-box"></i></span>
            <span class="titulo_menu_lateral">Estoque</span>
          </a>
        </li>
        <li class="list active">
          <a href="/client/src/pages/cliente.html">
            <span class="icone_menu_lateral"><i class="fa-solid fa-user-group"></i></span>
            <span class="titulo_menu_lateral">Cliente</span>
          </a>
        </li>
        <li class="list">
          <a href="/client/src/pages/venda.html">
            <span class="icone_menu_lateral"><i class="fa-sharp fa-solid fa-bag-shopping"></i></span>
            <span class="titulo_menu_lateral">Venda</span>
          </a>
        </li>
        <li class="list">
          <a href="/client/src/pages/venda-a-prazo.html">
            <span class="icone_menu_lateral"><i class="fa-regular fa-credit-card"></i></span>
            <span class="titulo_menu_lateral">Venda a Prazo</span>
          </a>
        </li>
      </ul>
    </div>

    <!--seção principal-->
    <section id="conteudo-principal">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <ul id="menu-interno">
              <li><a href="/client/src/pages/cliente.html">Cadastrar</a></li>
              <li><a href="cliente-editar.html">Editar</a></li>
              <li><a class="active" href="cliente-buscar.html">Buscar</a></li>
              <li><a href="cliente-deletar.html">Deletar</a></li>
            </ul>
          </div>
        </div>
      </div>


      <div class="container">
        <div class="row">
          <div class="col-12 controle-formulario">
            <label for="NomeCliente">Nome</label>
            <input type="text" class="maior" name="nomecliente" id="NomeCliente"
              placeholder="Digite o nome do cliente..">
          </div>
          <div class="col-4 controle-formulario">
            <label for="TelefoneCliente">Telefone</label>
            <input type="text" class="maior" name="telefonecliente" id="TelefoneCliente"
              placeholder="Digite o telefone do cliente..">
          </div>
          <div class="col-4 controle-formulario">
            <label for="CPFcliente">CPF</label>
            <input type="text" class="maior" name="cpfcliente" id="CPFCliente" placeholder="Digite o CPF do cliente..">
          </div>

          <div class="col-4">
            <button type="submit" class="botao-formulario" onclick="PesquisarCliente()"><i
                class="fa-solid fa-magnifying-glass"></i> Buscar</button>
          </div>
          <div class="col">
            <table class="table">
              <thead>
                <tr class="tr">
                  <th class="th col-2">Nome</th>
                  <th class="th col-2">Telefone</th>
                  <th class="th col-2">CPF</th>
                  <th class="th col-2">Cidade</th>
                  <th class="th col-2">Rua</th>
                  <th class="th col-2">Bairro</th>
                  <th class="th col-2">Número da Casa</th>
                </tr>
              </thead>

              <tbody id="listaCliente">

              </tbody>

            </table>
          </div>
        </div>
      </div>

  </div>
  </section>
  </div>
  <script src="/client/src/pages/menuLateral.js"></script>
  <script src="/client//src/pages/back-cliente.js"></script>
</body>

</html>
