<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-administrador</title>
    <link rel="stylesheet" href="/client/css/index.css">
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="/client/public/farmacia.png" type="image/x-icon">
</head>

<body class="corpo_administrador_login">
    <header>
        <a href="administrador-enviar-codigo.html"><img src="/client/public/voltar.svg" alt="icone de voltar a pÃ¡gina"
                class="voltar_login_admoinistrador"></a>
    </header>

    <main>
        <section class="section_administrador_login">
            <p class="logo_fundo_login">SaintFarma</p>
            <div class="container_login">
                <div class="container_login_nomes">
                    <p class="logo_form">SaintFarma</p>
                </div>

                <form action="" class="form_administrador">
                    <div class="form_administrador_login">
                        <label for="email">Digite uma nova senha:</label>
                        <input id="email" type="password" name="senha" required placeholder="*********">

                        <label for="senha">Confirme sua senha:</label>
                        <input id="password" type="password" name="password" required placeholder="*********">

                        <button type="button" id="botao_entrar" onclick="registrarNovaSenha()">Salvar</button>

                    </div>


                </form>

            </div>

        </section>
        <!-- Modal -->
        <div class="modal" id="modalLogin" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="TituloModal"></h5>
                    </div>
                    <div class="modal-body" id="descricaoModal"></div>
                    <div class="modal-footer">
                        <button type="button" id="botao-modal" data-dismiss="modal"
                            onclick="window.location.reload()"></button>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <script src="./back-login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
