    <!--seção principal-->
    <section id="conteudo-principal">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <ul id="menu-interno">
              <li><a class="active" href="cliente.html">Cadastrar</a></li>
              <li><a href="./cliente_crud/cliente-editar.html">Editar</a></li>

            </ul>
          </div>
        </div>
      </div>


      <form class="container">
        <div class="row">
          <div class="col-12 controle-formulario">
            <label for="Nome-cliente">Nome</label>
            <input type="text" class="maior" name="nome-cliente" id="Nomecliente" placeholder="Digite o nome do cliente..">
          </div>

          <div class="col-4 controle-formulario">
            <label for="Telefone-cliente">Telefone</label>
          </div>

          <div class="col-8 controle-formulario">
            <label for="CPF-cliente">CPF</label>
            <input type="text" class="maior" name="cpf-cliente" id="CPFcliente" placeholder="Digite o CPF do cliente..">
          </div>

          <div class="col-12 titulo-cadastro">
            <span id="titulo-cadastro-cliente">Endereço</span>
          </div>


          <div class="col-3 controle-formulario">
            <label for="Cidade-cliente">Cidade</label>
            <input type="text" name="cidade-cliente" id="Cidadecliente" placeholder="Digite a cidade">
          </div>

          <div class="col-9 controle-formulario">
            <label for="Referencia-cliente">Referência</label>
            <input type="text" class="maior" name="referencia-cliente" id="Referenciacliente" placeholder="Digite algum ponto de referência">
          </div>

          <div class="col-4 controle-formulario">
            <label for="Rua-cliente">Rua</label>
            <input type="text" class="maior" name="rua-cliente" id="Ruacliente" placeholder="Digite a Rua em que mora">
          </div>

          <div class="col-3 controle-formulario">
            <label for="Bairro-cliente">Bairro</label>
            <input type="text" name="bairro-cliente" id="Bairrocliente" placeholder="Digite o Bairro em que mora">
          </div>

          <div class="col-3 controle-formulario">
            <label for="Numero-cliente">N°</label>
            <input type="text" name="numero-cliente" id="Numerocliente" placeholder="Digite o número da casa">
          </div>

          <div class="col-2">
            <button type="button" class="botao-formulario" onclick="CadastrarCliente()"><i class="fa-regular fa-circle-check"></i> Cadastrar</button>
          </div>

        </div>
      </form>


  </div>
  </section>
  </div>
