      <div class="container">
        <div class="row">
          <div class="col-3 controle-formulario">
            <label for="Valor-venda">Valor Pago</label>
            <input type="text" class="mediano" name="valor-venda" id="Valor-venda" placeholder="R$">
          </div>
          <div class="col-3 controle-formulario">
            <label for="Data-venda">Data da compra</label>
            <input type="text" class="mediano" name="data-venda" id="Data-venda">
          </div>
          <div class="col-4 controle-formulario">
            <!-- <label for="Pagamento-venda">Forma de Pagamento</label>
                        <input type="text" class="maior" name="pagamento-venda" id="Pagamento-venda" placeholder="Selecione a forma de pagamento" > -->
            <details>
              <summary>Forma de pagamento</summary>
              <input class="alinhamento-botao" type="radio" id="cartao" name="fav_pagamento" value="1">
                <label class="alinhamento" for="cartao">Cartão</label>
              <input class="alinhamento-botao" type="radio" id="cartao" name="fav_pagamento" value="2">

              <input class="alinhamento-botao" type="radio" id="cartao" name="fav_pagamento" value="3">

            <label for="CPF-venda">CPF do Cliente</label>
            <input type="text" class="maior" name="cpf-venda" id="CPF-venda" placeholder="CPF do cliente da venda">
          </div>
          <div class="col-4 controle-formulario">
            <label for="Funcionario-venda">Nome do Funcionário</label>
            <input type="text" class="maior" name="funcionario-venda" id="Funcionario-venda"
              placeholder="Funcionario da Venda">
          </div>
          <div class="col-4">
            <button type="submit" class="botao-formulario"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
          </div>

          <div class="col">
            <table class="table">
              <thead>
                <tr class="tr">
                  <th class="th col-2">Cod. Produto</th>
                  <th class="th col-2">Produto</th>
                  <th class="th col-2">Quantidade</th>
                  <th class="th col-2">Data da Compra</th>
                  <th class="th col-2">Forma de Pagamento</th>
                  <th class="th col-2">Valor a Pagar</th>
