<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saint Farma</title>
  <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/client/css/index.css">
  <!--Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--Font Awesome-->
  <link rel="shortcut icon" href="/client/public/farmacia.png" type="image/x-icon">
  <link rel="shortcut icon" href="/client/public/farmacia.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/d34cd396d1.js" crossorigin="anonymous"></script>
</head>

<body onload="preencherEditar()">
  <header>
    <nav class="navbar nav-azul">

      <div class="container-fluid">
        <a id="logo" class="navbar-brand" href="/client/src/pages/index.html">
          <span><strong>Saint Farma</strong></span>
        </a>

        <div id="log-administrador">
          <a id="link-administrador" href="../administrador-login.html"><i
              class="fa-solid fa-user icone-administrador"></i> Administrador</a>
        </div>
      </div>


    </nav>
  </header>



  <div class="wrapper">
    <div class="navigation">
      <ul>
        <li class="list">
          <a href="/client/src/pages/estoque.html">
            <span class="icone_menu_lateral"><i class="fa-solid fa-box"></i></span>
            <span class="titulo_menu_lateral">Estoque</span>
          </a>
        </li>
        <li class="list">
          <a href="/client/src/pages/cliente.html">
            <span class="icone_menu_lateral"><i class="fa-solid fa-user-group"></i></span>
            <span class="titulo_menu_lateral">Cliente</span>
          </a>
        </li>
        <li class="list active">
          <a href="/client/src/pages/venda.html">
            <span class="icone_menu_lateral"><i class="fa-sharp fa-solid fa-bag-shopping"></i></span>
            <span class="titulo_menu_lateral">Venda</span>
          </a>
        </li>
        <li class="list">
          <a href="/client/src/pages/venda-a-prazo.html">
            <span class="icone_menu_lateral"><i class="fa-regular fa-credit-card"></i></span>
            <span class="titulo_menu_lateral">Venda a Prazo</span>
          </a>
        </li>
      </ul>
    </div>

    <!--seção principal-->
    <section id="conteudo-principal">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <ul id="menu-interno">
              <li><a href="/client/src/pages/venda.html">Cadastrar</a></li>
              <li><a class="active" href="venda-editar.html">Editar</a></li>
              <li><a href="venda-buscar.html">Buscar</a></li>
              <li><a href="venda-deletar.html">Deletar</a></li>
            </ul>
          </div>
        </div>
      </div>


      <div class="container">
        <div class="row">
          <div class="col-2 controle-formulario">
            <label for="Quantidade-venda">Quantidade</label>
            <input type="text" class="mediano" name="quantidade-venda" id="Quantidadevendainterno"
              placeholder="Quantidade">
          </div>
          <div class="col-10 controle-formulario">
            <label for="Codigo-produto-venda">Cod. Produto</label>
            <input type="text" class="menor" name="codigo-produto-venda" id="Codigoprodutovendainterno"
              placeholder="Código">
          </div>
          <div class="col-2 controle-formulario">
            <label for="Valor-venda">Valor a pagar</label>
            <input type="text" class="mediano" name="valor-venda" id="Valorvendainterno" placeholder="R$">
          </div>
          <div class="col-3 controle-formulario">
            <label for="Data-venda">Data da compra</label>
            <input type="text" class="mediano" name="data-venda" id="Datavendainterno">
          </div>
          <div class="col-4 controle-formulario">
            <details>
              <summary>Forma de pagamento</summary>
              <select class="form-control" id="tipopagamentointerno">
                <option value="">Escolha a Forma de Pagamento:</option>
                <option value="1">Cartão</option>
                <option value="2">Pix</option>
                <option value="3">Dinheiro</option>
              </select>
            </details>
          </div>
          <div class="col-3 controle-formulario">
            <label for="Desconto-venda">Desconto</label>
            <input type="text" name="desconto-venda" id="Descontovendainterno" placeholder="Digite o valor do desconto">
          </div>
          <div class="col-4 controle-formulario">
            <label for="CPF-venda">CPF do Cliente</label>
            <input type="text" class="maior" name="cpf-venda" id="CPFvendainterno"
              placeholder="CPF do cliente da venda">
          </div>
          <div class="col-4 controle-formulario">
            <label for="Funcionario-venda">Nome do Funcionário</label>
            <input type="text" class="maior" name="funcionario-venda" id="Funcionariovendainterno"
              placeholder="Funcionario da Venda">
          </div>
          <div class="col-4">
            <button type="submit" class="botao-formulario" onclick="CadastrarEditado()"><i
                class="fa-regular fa-circle-check"></i> Confirmar Edição
            </button>
          </div>

        </div>
      </div>

  </div>
  </section>
  </div>
  <script src="/client/src/pages/menuLateral.js"></script>
  <script src="../back-venda.js"></script>
</body>

</html>
