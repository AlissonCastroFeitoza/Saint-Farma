<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-administrador</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="corpo_administrador_login">
    <header>
        <a href="administrador-login.html"><img src="public/voltar.svg" alt="icone de voltar a página" class="voltar_login_admoinistrador"></a>
    </header>

    <main>
        <section class="section_administrador_login">
            <p class="logo_fundo_login">SaintFarma</p>
            <div class="container_login">
                   <div class="container_login_nomes">
                       <p class="logo_form">SaintFarma</p>
                       <p>Informe o e-mail para receber o código <br> 
                        de recuperação de senha.</p>
                   </div>
                   
                   <form action="" class="form_administrador">
                    <div class="form_administrador_login">
                        <label for="email">Endereço de e-mail:</label>
                            <input id="email" type="email" name="email" required placeholder="user@example.com">

                            <a href="administrador-enviar-codigo.html"><button type="button" id="botao_entrar">Próximo</button></a>

                    </div>

                    
                   </form>
            </div>
           
        </section>

    </main>

</html>
